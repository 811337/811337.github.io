<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Train Schedule | Jesse Chen</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body class="container">

    <header class="jumbotron">
        <h1 class="text-center title">THOMAS</h1>
        <h3 class="text-center title">&amp; FRIENDS</h3>
    </header>

    <div>
        <h1 class="text-center" id="currentTime"></h1>
    </div>

    <table class="table">

        <thead class="thead-dark">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>

        </thead>

        <tbody id="table-rows">
            <!--Train Info appends here-->
        </tbody>
    
    </table>

    <h2 class="form">Add Train</h2>

    <form class="form">

        <div class="form-group">
            <label>Train Name</label>
            <input type="text" class="form-control" id="train-name">
        </div>

        <div class="form-group">
            <label>Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>

        <div class="form-group">
            <label>First Train Time (hh:mm - military time)</label>
            <input type="text" class="form-control" id="first-train">
        </div>

        <div class="form-group">
            <label>Frequency (min)</label>
            <input type="number" class="form-control" id="frequency">
        </div>

        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

    </form>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>

</body>

</html>
