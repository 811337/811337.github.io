<body class="container background">

    <header class="row banner">
        <h1 class="title col-12">What to Watch</h1>
    </header>
    
    <div class="mediumRadios row">

        <div class="custom-control custom-radio custom-control-inline col-6">
            <input type="radio" id="movieRadio" name="medium" value="movie" class="custom-control-input mediumRadio">
            <label class="custom-control-label" for="movieRadio">Movies</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-6">
            <input type="radio" id="tvRadio" name="medium" value="tv" class="custom-control-input mediumRadio">
            <label class="custom-control-label" for="tvRadio">Series</label>
        </div>
    </div>

    <hr>
    
    <div class="mediumRadios row">

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">
            <input type="radio" id="genreAnimation" name="genre" value="16" class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreAnimation">Animation</label>
        </div>
        
        <div class="custom-control custom-radio custom-control-inline col-lg-3 col-md-4 col-6">
            <input type="radio" id="genreActionAdventure" name="genre" value="10759" class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreActionAdventure">Action/Adv</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">
            <input type="radio" id="genreComedy" name="genre" value="35"  class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreComedy">Comedy</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-3 col-md-4 col-6">
            <input type="radio" id="genreCrime" name="genre" value="80"  class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreCrime">Crime</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">
                <input type="radio" id="genreDocumentary" name="genre" value="99"  class="custom-control-input genreRadio">
                <label class="custom-control-label" for="genreDocumentary">Docu</label>

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">

            <label class="custom-control-label" for="genreDrama">Drama</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-3 col-md-4 col-6">
            <input type="radio" id="genreFamily" name="genre" value="10751" class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreFamily">Family</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">
            <input type="radio" id="genreKids" name="genre" value="10762"  class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreKids">Kids</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-3 col-md-4 col-6">
            <input type="radio" id="genreMystery" name="genre" value="9648" class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreMystery">Mystery</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">
            <input type="radio" id="genreReality" name="genre" value="10764"  class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreReality">Reality</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">
            <input type="radio" id="genreSoap" name="genre" value="10766" class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreSoap">Soap</label>
        </div>
        
        <div class="custom-control custom-radio custom-control-inline col-lg-3 col-md-4 col-6">
            <input type="radio" id="genreSciFiFantasy" name="genre" value="10765"  class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreSciFiFantasy">Sci-Fi/Fantasy</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">
            <input type="radio" id="genreTalk" name="genre" value="10767"  class="custom-control-input genreRadio">
            <label class="custom-control-label" for="genreTalk">Talk</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline col-lg-3 col-md-4 col-6">

        <div class="custom-control custom-radio custom-control-inline col-lg-2 col-md-4 col-6">

            <label class="custom-control-label" for="genreWestern">Western</label>
        </div>
    </div>



    <div class="row main">

        <div class="btn-group-toggle submitButton text-center" data-toggle="buttons">
            <label class="btn btn-warning active" id="submitBtn">
                <input type="checkbox" checked autocomplete="off">EXPLORE!
            </label>
        </div>    

        <section class="col-md-4 movieBox">

            <div class="title-section" id="titleSpace">
            <img class="rounded mx-auto d-block poster" src="assets/images/curtain.jpg" alt="poster 1">
