<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
     <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <title>The Psychic Game</title>

</head>

<body class="container">
    
    <header class="row">
        <h1 class="col-12 center" id="title">The Psychic Game</h1>
    </header>

    <div class="row">
        <h1 class="col-12 center" id="subtitle">Guess what letter I'm thinking of</h1>
    </div>

    <div class="row">
		
		<img src="assets/images/dumb.jpg" alt="..." class="pic col-lg-4">
        
		<div class="col-lg-4">
			<ul>

				<li class="list-group-item">Wins:
                    <span id="wins-text">0</span>
                </li>
                
                <li class="list-group-item">Losses:
                    <span id="losses-text">0</span>
                </li>

				<li class="list-group-item">Guesses Left:
                    <span id="guesses-text">9</span>
                </li>

				<li class="list-group-item">Type Your Guesses Here:
                    <input type=text id="user-text">
                </li>

            </ul>
            
        </div>
        
        <img src="assets/images/smart.jpg" alt="..." class="pic col-lg-4">
    
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
