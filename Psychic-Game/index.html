<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>
    <header>
        <h1>The Psychic Game</h1>
    </header>

    <div>
        <h4>Guess what letter I'm thinking of</h4>

        <h4>
            Wins:
            <span id="wins-text">0</span>
        </h4>

        <h4>
            Losses:
            <span id="losses-text">0</span>
        </h4>

        <h4>
            Guesses Left:
            <span id="guesses-text">9</span>
        </h4>

        <h4>
            Your Guesses so far:
            <input type=text id="user-text">
        </h4>
    
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
