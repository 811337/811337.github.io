    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">
        <h1 class="blue row">Contact</h1>
            
        <form>
            <div class="form-group row">
                <label for="exampleInputName1">Name:</label>
                <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter Name">
            </div>

            <div class="form-group row">
              <label for="exampleInputEmail1">Email Address:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
            </div>

            <div class="form-group row">
              <label for="exampleInputMessage1">Message:</label>
              <input type="message" class="form-control" id="exampleInputMessage1" placeholder="Enter Message">
            </div>

            <button type="button" class="btn btn-primary row">Submit</button>

        </form>
